<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Videojuegos</title>
    <link rel="stylesheet" href="../../static/css/mi_lista.css">
</head>
<body>
    <header>
        <h1>Mi Lista de Videojuegos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            <li><a href="{{ url_for('nuevos_destacados') }}">Nuevos Destacados</a></li>
            <li><a href="{{ url_for('top_clasicos') }}">Top Clásicos</a></li>
            <li><a href="{{ url_for('por_genero') }}">Por Género</a></li>
            <li><a href="{{ url_for('mi_lista') }}">Mi Lista</a></li>
        </ul>
    </nav>

    <div class="section">
        <h2>Agregar un Videojuego</h2>
        <form action="/mi_lista.html/agregar" method="post">
            <input type="text" name="nombre" placeholder="Nombre del videojuego" required>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div class="section">
        <h2>Actualizar un Videojuego</h2>
        <form action="/mi_lista.html/actualizar" method="post">
            <input type="text" name="nombre_actual" placeholder="Nombre actual" required>
            <input type="text" name="nombre_nuevo" placeholder="Nuevo nombre" required>
            <button type="submit">Actualizar</button>
        </form>
    </div>

    <div class="section">
        <h2>Mis Videojuegos</h2>
        <form action="/mi_lista.html/eliminar" method="post">
            <select name="nombre" size="5">
                {% for juego in juegos %}
                    <option value="{{ juego }}">{{ juego }}</option>
                {% endfor %}
            </select>
            <button type="submit">Eliminar Seleccionado</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Videojuegos Infinity. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
