<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Lista de Videojuegos</title>
    <link rel="stylesheet" href="../../static/css/index.css">
</head>
<body>
    <header>
        <h1>Mi Lista de Videojuegos</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/nuevos_destacados.html">Nuevos Destacados</a></li>
            <li><a href="/top_clasicos.html">Top Clásicos</a></li>
            <li><a href="/por_genero.html">Por Género</a></li>
            <li><a href="/mi_lista.html">Mi Lista</a></li>
        </ul>
    </nav>

    <div class="section">
        <h2>Agregar un Videojuego</h2>
        <form id="addGameForm">
            <input type="text" id="gameName" placeholder="Nombre del videojuego" required>
            <button type="submit">Agregar</button>
        </form>
    </div>

    <div class="section">
        <h2>Mis Videojuegos</h2>
        <select id="gameList" size="5">
            {% for juego in juegos %}
                <option value="{{ juego }}">{{ juego }}</option>
            {% endfor %}
        </select>
        <button id="deleteGame">Eliminar Seleccionado</button>
    </div>

    <footer>
        <p>&copy; 2025 Videojuegos Infinity. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById("addGameForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const gameName = document.getElementById("gameName").value;
            await fetch("/mi_lista.html", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nombre: gameName })
            });
            location.reload(); // Recargar para actualizar la lista
        });

        document.getElementById("deleteGame").addEventListener("click", async () => {
            const gameList = document.getElementById("gameList");
            const selectedGame = gameList.value;
            if (!selectedGame) return;
            await fetch(`/mi_lista.html/${selectedGame}`, { method: "DELETE" });
            location.reload();
        });
    </script>
</body>
</html>
